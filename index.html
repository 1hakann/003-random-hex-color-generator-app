<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8e4d446dac.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="/images/color-palette.png">
    <link rel="stylesheet" href="styles.css">
    <title>Random Hex Color Generator</title>
</head>
<body>
    <div class="container">
        <div class="container-body">
            <h1 class="app-title">Random Hex Color Generator App</h1>
            <span class="count hex">#ffffff</span>
            <hr class="line">
            <div class="container-footer">
                <button class="btn-generate"><i class="fas fa-spinner btn-reset"></i><span class="btn-text btn-reset">Generate Color</span></button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
